server:
  port: 8989

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**, /api/v1/payments/**, /api/v1/tracking/**
            - Method=GET,PUT,POST,DELETE
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
